<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>EstadoCidadeJs</title>
</head>
<body>
    <main>
        <div>
            <span class="corpo">
                <form class="formulario">
                    <label for="selectEstado" class="titulo">Estado</label>
                        <select name="selectEstado" id="selectEstado">
                        <option value="0">--selecione--</option>
                        <option value="PE">Pernambuco("PE")</option>
                        <option value="CE">Ceará("CE")</option>
                        <option value="PI">Piauí("PI")</option>
                        <option value="MA">Maranhão("MA")</option>
                        <option value="PB">Paraíba("PB")</option>
                        <option value="AL">Alagoas("AL")</option>
                        <option value="BA">Bahia("BA")</option>
                        <option value="SE">Sergipe("SE")</option>
                        <option value="RN">Rio Grande do Norte("RN")</option>
                    </select>
                    <label for="selectCidade" class="titulo">Cidade</label>
                        <select name="selectCidade" id="selectCidade" disabled>
                            <option value="0">--selecione--</option>
                        </select>
                        <h1 id="exibeCidadeEstado" class=""></h1>
                </form>
            </span>
        </div>
    </main>
</body>
</html>
